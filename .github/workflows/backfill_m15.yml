name: OVC Backfill (M15 Raw)

on:
  workflow_dispatch:
    inputs:
      sym:
        description: "Symbol for DB storage (e.g., GBPUSD)"
        required: true
        default: "GBPUSD"
      date_from:
        description: "Start date (NY, YYYY-MM-DD). Optional."
        required: false
        default: ""
      date_to:
        description: "End date (NY, YYYY-MM-DD). Optional."
        required: false
        default: ""
      dry_run:
        description: "If true, fetch/build rows but skip inserts"
        required: false
        default: "false"

jobs:
  backfill:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      OANDA_API_TOKEN: ${{ secrets.OANDA_API_TOKEN }}
      OANDA_ENV: ${{ secrets.OANDA_ENV }}

      # backfill controls (safe to hardcode)
      BACKFILL_DAYS_PER_RUN: "30"
      OANDA_SLICE_DAYS: "3"
      BACKFILL_START_UTC: "2005-01-01T00:00:00Z"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate required secrets exist
        run: |
          python - << 'PY'
          import os, sys
          required = ["DATABASE_URL", "OANDA_API_TOKEN", "OANDA_ENV"]
          missing = [k for k in required if not os.environ.get(k)]
          if missing:
              print("Missing required env vars:", missing)
              sys.exit(1)
          print("Secrets OK:", required)
          PY

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run M15 backfill
        shell: bash
        run: |
          args=(--sym "${{ inputs.sym }}")
          if [[ -n "${{ inputs.date_from }}" && -n "${{ inputs.date_to }}" ]]; then
            args+=(--start_ny "${{ inputs.date_from }}" --end_ny "${{ inputs.date_to }}")
          fi
          if [[ "${{ inputs.dry_run }}" == "true" ]]; then
            args+=(--dry-run)
          fi
          python src/backfill_oanda_m15_checkpointed.py "${args[@]}"

      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backfill-m15-run-artifacts
          path: reports/runs/
          if-no-files-found: ignore
          retention-days: 30
