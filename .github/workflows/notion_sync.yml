name: notion-sync

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */2 * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Notion sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NOTIOM_TOKEN: ${{ secrets.NOTIOM_TOKEN }}
          NOTION_BLOCKS_DB_ID: ${{ secrets.NOTION_BLOCKS_DB_ID }}
          NOTION_OUTCOMES_DB_ID: ${{ secrets.NOTION_OUTCOMES_DB_ID }}
          NOTION_RUNS_DB_ID: ${{ secrets.NOTION_RUNS_DB_ID }}
        run: |
          python scripts/notion_sync.py

      - name: Upload run artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: notion-sync-run-artifacts
          path: reports/runs/
          if-no-files-found: ignore
          retention-days: 30
